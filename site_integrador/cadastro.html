<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-login">

    <header class="header">
        <nav class="menu">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </nav>
    </header>

    <div class="login-conteiner">
        <img src="./img/logotipo_freya_branco.png" alt="Logotipo Freya versão branco" class="logo">
        <form>
            <div class="form-grupo">
                <label for="email">E-mail</label>
                <input type="text" placeholder="Digite seu e-mail" name="email" required>
            </div>

            <div class="form-grupo">
                <label for="password">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>

                <div class="form-grupo">
                    <label for="password">Repita sua senha</label>
                    <input type="password" placeholder="Digite novamente sua senha" name="senha" required>
                </div>

                <a href="#" class="forgot-password">Já tem cadastro? Faça Login</a>
            </div>

            <button type="submit">ENTRAR</button>
        </form>
    </div>

</body>

</html>
