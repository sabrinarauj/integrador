<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./img/logofreya_freya_preto.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="body-contato">

     <header class="header">
        <nav class="menu">
            <img src="./img/logotipo_freya_branco.png" />
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>

            <div class="search">
                <input type="text" placeholder="Buscar"/>
                <i class="bi bi-search"></i>
            </div>
            
            <a href="login.html"><i class="bi bi-person"></i></a>
            <a href="favoritos.html"><i class="bi bi-heart"></i></a>
            <a href="carrinho.html"><i class="bi bi-cart"></i></a>
        </nav>
    </header>

    <div class="formulario-contato">
        <h2>FALE CONOSCO</h2>
        <form>
            <div class="form-grupo">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite seu nome" name="nome" required>
            </div>

            <div class="form-grupo">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" name="email" required>
            </div>

            <div class="input-mensagem">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" placeholder="Deixe sua mensagem"></textarea>
            </div>

            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
